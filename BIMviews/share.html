<div class="share">
	<div class="modal-dialog">
    	<div class="modal-content">	
			<div class="modal-header">
		    	<a class="close" data-dismiss="modal">&times;</a>
		    	<h3>Share</h3>
		  	</div>
			<div class="modal-body">
				<div class="input-prepend">
			  		<span class="add-on">Token</span>
					<input type="text" class="form-control linkInput" style="width: 100%"/>
				</div>
				<div class="input-prepend">
			  		<span class="add-on">URL</span>
					<input type="text" class="form-control bimsurferInput" style="width: 100%"/>
				</div>
			</div>
			<div class="modal-footer">
				<a class="btn btn-default closeButton" style="margin-right: 8px" data-dismiss="modal">Close</a>
			</div>
		</div>
	</div>
</div>
<script>
function Share(poid, roid) {
	var othis = this;
	
	Global.bimServerApi.call("ServiceInterface", "shareRevision", {roid: roid}, function(token){
		$(".linkInput").val(token).select();
		$(".bimsurferInput").val(Global.baseDir + "?page=Project&poid=" + poid + "&token=" + token + "&server=" + Global.bimServerApi.baseUrl + "&roid=" + roid);
	});
}
</script>
